<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for dramatic lighting -->
    <linearGradient id="pageLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8f6f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e3d8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pageDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4c8b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9baa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8a995;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a2c17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dynamic shadow filter -->
    <filter id="dynamicShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="12" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
      <feDropShadow dx="4" dy="6" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Motion blur effect -->
    <filter id="motionBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1,0"/>
    </filter>
  </defs>
  
  <!-- Dark background for drama -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Dramatic light rays -->
  <polygon points="400,0 450,500 350,500" fill="url(#pageLight)" opacity="0.1" class="light-ray"/>
  <polygon points="350,0 400,500 300,500" fill="url(#pageLight)" opacity="0.08" class="light-ray-2"/>
  <polygon points="450,0 500,500 400,500" fill="url(#pageLight)" opacity="0.08" class="light-ray-3"/>
  
  <!-- Closed diary/book initially -->
  <g class="closed-book">
    <rect x="350" y="200" width="100" height="150" rx="5" fill="url(#coverGrad)" filter="url(#dynamicShadow)"/>
    <rect x="355" y="205" width="90" height="140" rx="3" fill="none" stroke="#8b4513" stroke-width="1"/>
    <text x="400" y="230" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#d4af37">DIARY</text>
    <circle cx="400" cy="275" r="20" fill="none" stroke="#d4af37" stroke-width="1"/>
    <path d="M 390 275 Q 400 265 410 275 Q 400 285 390 275" fill="#d4af37" opacity="0.7"/>
  </g>
  
  <!-- Page 1 - First to flip -->
  <g class="page-1">
    <rect x="450" y="150" width="120" height="180" rx="3" fill="url(#pageLight)" filter="url(#dynamicShadow)"/>
    <line x1="470" y1="170" x2="550" y2="170" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="185" x2="550" y2="185" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="200" x2="550" y2="200" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="475" y1="160" x2="475" y2="320" stroke="#ff6b6b" stroke-width="1"/>
    <text x="480" y="180" font-family="cursive" font-size="10" fill="#2c3e50">Day 1: The journey begins...</text>
    <text x="480" y="195" font-family="cursive" font-size="9" fill="#34495e">I never expected this</text>
    <text x="480" y="210" font-family="cursive" font-size="9" fill="#34495e">to happen to me...</text>
  </g>
  
  <!-- Page 2 -->
  <g class="page-2">
    <rect x="450" y="140" width="130" height="190" rx="3" fill="url(#pageLight)" filter="url(#dynamicShadow)"/>
    <line x1="470" y1="160" x2="560" y2="160" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="175" x2="560" y2="175" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="190" x2="560" y2="190" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="475" y1="150" x2="475" y2="320" stroke="#ff6b6b" stroke-width="1"/>
    <text x="480" y="170" font-family="cursive" font-size="10" fill="#2c3e50">Day 5: Strange discoveries</text>
    <text x="480" y="185" font-family="cursive" font-size="9" fill="#34495e">The secrets I've found...</text>
  </g>
  
  <!-- Page 3 -->
  <g class="page-3">
    <rect x="450" y="130" width="140" height="200" rx="3" fill="url(#pageLight)" filter="url(#dynamicShadow)"/>
    <line x1="470" y1="150" x2="570" y2="150" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="165" x2="570" y2="165" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="180" x2="570" y2="180" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="475" y1="140" x2="475" y2="320" stroke="#ff6b6b" stroke-width="1"/>
    <text x="480" y="160" font-family="cursive" font-size="10" fill="#2c3e50">Day 12: Everything changed</text>
    <text x="480" y="175" font-family="cursive" font-size="9" fill="#34495e">I am not the same person...</text>
  </g>
  
  <!-- Page 4 -->
  <g class="page-4">
    <rect x="450" y="120" width="150" height="210" rx="3" fill="url(#pageLight)" filter="url(#dynamicShadow)"/>
    <line x1="470" y1="140" x2="580" y2="140" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="155" x2="580" y2="155" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="170" x2="580" y2="170" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="475" y1="130" x2="475" y2="320" stroke="#ff6b6b" stroke-width="1"/>
    <text x="480" y="150" font-family="cursive" font-size="10" fill="#2c3e50">Day 20: The truth revealed</text>
    <text x="480" y="165" font-family="cursive" font-size="9" fill="#34495e">Now I understand everything...</text>
  </g>
  
  <!-- Page 5 -->
  <g class="page-5">
    <rect x="450" y="110" width="160" height="220" rx="3" fill="url(#pageLight)" filter="url(#dynamicShadow)"/>
    <line x1="470" y1="130" x2="590" y2="130" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="145" x2="590" y2="145" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="470" y1="160" x2="590" y2="160" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="475" y1="120" x2="475" y2="320" stroke="#ff6b6b" stroke-width="1"/>
    <text x="480" y="140" font-family="cursive" font-size="10" fill="#2c3e50">Day 30: A new beginning</text>
    <text x="480" y="155" font-family="cursive" font-size="9" fill="#34495e">This is where my story</text>
    <text x="480" y="170" font-family="cursive" font-size="9" fill="#34495e">truly begins...</text>
  </g>
  
  <style>
    /* Initial state - all pages hidden */
    .page-1, .page-2, .page-3, .page-4, .page-5 {
      opacity: 0;
      transform-origin: 450px 250px;
      transform: rotateY(-90deg) scale(0.8);
    }
    
    .closed-book {
      animation: bookOpen 0.8s ease-out 0s forwards;
    }
    
    /* Sequential page opening animation */
    .page-1 {
      animation: pageFlipOpen 0.6s ease-out 0.3s forwards;
    }
    
    .page-2 {
      animation: pageFlipOpen 0.6s ease-out 0.6s forwards;
    }
    
    .page-3 {
      animation: pageFlipOpen 0.6s ease-out 0.9s forwards;
    }
    
    .page-4 {
      animation: pageFlipOpen 0.6s ease-out 1.2s forwards;
    }
    
    .page-5 {
      animation: pageFlipOpen 0.6s ease-out 1.5s forwards;
    }
    
    /* Light rays animation */
    .light-ray {
      animation: lightPulse 2s ease-in-out 1s infinite alternate;
    }
    
    .light-ray-2 {
      animation: lightPulse 2s ease-in-out 1.3s infinite alternate;
    }
    
    .light-ray-3 {
      animation: lightPulse 2s ease-in-out 1.6s infinite alternate;
    }
    
    @keyframes bookOpen {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) translateX(-50px);
        opacity: 0.7;
      }
    }
    
    @keyframes pageFlipOpen {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
        filter: blur(3px);
      }
      30% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
        filter: blur(1px);
      }
      100% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
        filter: blur(0px);
      }
    }
    
    @keyframes lightPulse {
      0% { opacity: 0.05; }
      100% { opacity: 0.15; }
    }
    
    /* Hover effect for interaction */
    svg:hover .page-1 { animation-delay: 0.1s; }
    svg:hover .page-2 { animation-delay: 0.2s; }
    svg:hover .page-3 { animation-delay: 0.3s; }
    svg:hover .page-4 { animation-delay: 0.4s; }
    svg:hover .page-5 { animation-delay: 0.5s; }
    
    /* Continuous loop - restart the entire sequence */
    .closed-book {
      animation: bookOpen 0.8s ease-out 0s forwards, bookOpenLoop 4s infinite;
    }
    
    .page-1 {
      animation: pageFlipOpen 0.6s ease-out 0.3s forwards, pageFlipLoop1 4s infinite;
    }
    
    .page-2 {
      animation: pageFlipOpen 0.6s ease-out 0.6s forwards, pageFlipLoop2 4s infinite;
    }
    
    .page-3 {
      animation: pageFlipOpen 0.6s ease-out 0.9s forwards, pageFlipLoop3 4s infinite;
    }
    
    .page-4 {
      animation: pageFlipOpen 0.6s ease-out 1.2s forwards, pageFlipLoop4 4s infinite;
    }
    
    .page-5 {
      animation: pageFlipOpen 0.6s ease-out 1.5s forwards, pageFlipLoop5 4s infinite;
    }
    
    @keyframes bookOpenLoop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      20% {
        transform: scale(0.8) translateX(-50px);
        opacity: 0.7;
      }
      80% {
        transform: scale(0.8) translateX(-50px);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes pageFlipLoop1 {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
      7.5% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      15% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      80% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      90% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      100% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
    }
    
    @keyframes pageFlipLoop2 {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
      15% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      22.5% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      80% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      90% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      100% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
    }
    
    @keyframes pageFlipLoop3 {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
      22.5% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      30% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      80% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      90% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      100% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
    }
    
    @keyframes pageFlipLoop4 {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
      30% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      37.5% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      80% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      90% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      100% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
    }
    
    @keyframes pageFlipLoop5 {
      0% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
      37.5% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      45% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      80% {
        opacity: 1;
        transform: rotateY(0deg) scale(1) translateX(0px);
      }
      90% {
        opacity: 0.5;
        transform: rotateY(-45deg) scale(0.95) translateX(-50px);
      }
      100% {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.8) translateX(-100px);
      }
    }
  </style>
</svg>