<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Digital Diary</h1>
            <p>Capture your thoughts, preserve your memories</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <button class="add-entry-btn">+ New Entry</button>

                <div class="search-section">
                    <h3>Search Entries</h3>
                    <div class="search-controls">
                        <input type="date" class="search-date" placeholder="Search by date">
                        <input type="text" class="search-category" placeholder="Search by category">
                        <button class="search-btn">Search</button>
                        <button class="clear-search-btn">Show All</button>
                    </div>
                    <div class="search-info" style="display: none;"></div>
                </div>
                
                <ul class="entry-list">
                    
                </ul>
            </div>
            
            <div class="content-area">
                <div class="editor">
                    <div class="editor-header">
                        <input type="date" class="date-input" value="2025-07-25">
                        <div class="action-buttons">
                            <button class="btn btn-save">Save Entry</button>
                            <button class="btn btn-delete">Delete</button>
                            <button class="btn btn-details">View Details</button>
                        </div>
                    </div>
                    
                    <textarea class="text-editor" placeholder="What's on your mind today?">
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
